<div class="container center">

  <!-- Simple and Elegant Contact Card with Email and Outline Button -->
<div class="cardf card mb-3 shadow-sm p-4" style="border-radius: 12px; border: 1px solid #28a745;">
    <div class="card-body">
        <h3 class="card-title text-center mb-3" style="color: #28a745;">Contáctanos</h3>
        
        <!-- Correo -->
         <div class="form-floating mb-3">
            <input type="nom" class="form-control" id="nombre" placeholder="nombre" required>
            <label for="correo">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
            <label for="correo">Correo electrónico</label>
        </div>

        <!-- Teléfono -->
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
            <label for="telefono">Número de Teléfono</label>
        </div>

        <!-- Mensaje -->
        <div class="form-floating mb-3">
            <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje aquí" style="height: 100px;" required></textarea>
            <label for="mensaje">Mensaje</label>
        </div>

        <!-- Botón de Enviar (Outline) -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-success">
                <i class="bi bi-envelope-fill"></i> Enviar
            </button>
        </div>
    </div>
